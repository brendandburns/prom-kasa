apiVersion: apps/v1
kind: Deployment
metadata:
  name: prom-kasa
  labels:
    app: prom-kasa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prom-kasa
  template:
    metadata:
      labels:
        app: prom-kasa
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: prom-kasa
        image: burns.azurecr.io/prom-kasa:v3
        command:
        - python3
        - /prom_kasa.py
        resources:
          limits:
           cpu: 200m
           memory: 500Mi
        volumeMounts:
        - name: tz-seattle
          mountPath: /etc/localtime
      volumes:
      - name: tz-seattle
        hostPath:
          path: /usr/share/zoneinfo/US/Pacific
